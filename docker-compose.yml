version: '3.8'

services:
  data-science-app:
    build: .
    container_name: ecommerce-churn-prediction
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    working_dir: /app
    ports:
      - "8501:8501"  # <--- ADDED THIS so you can see the app in browser
    # Health check (from your instructions)
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3